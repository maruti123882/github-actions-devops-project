apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app
  labels:
    app: devops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
  template:
    metadata:
      labels:
        app: devops-app
    spec:
      containers:
      - name: devops-app
        image: maruti8861/devops-app:latest   # <-- Your Docker Hub image
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---